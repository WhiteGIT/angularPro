<!DOCTYPE html>
<html lang="zh-CN" ng-app="angularapp">
<head>
 	<link href="/app/static/css/bootstrap.css" rel="stylesheet">
 	<script src="/app/static/js/angularjs/v.1.3.15/angular.js"></script>
    <script src="/app/static/js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="/app/static/js/angular-ui.router/angular-ui-router.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse  navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color:#EEEEEE;" href="#">Hello World-AngularUI</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/app/angular/AngularDemo/index.html">ui-bootstrap</a></li>
                <li><a href="/app/angular/test/test.html">指令测试页面</a></li>
              </ul>
        </div>
    </div>
</nav>
<div class="container" ng-controller="uiCtr">
    <div class="row">
        <div class="col-md-2">
        	
        </div>
        <div class="col-md-7">
        	<div>
				  <script type="text/ng-template" id="alert.html">
                    <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
                      <div ng-transclude></div>
                    </div>
                  </script>
                
     <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                  <uib-alert template-url="alert.html">A happy alert!</uib-alert>
                  <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>
                </div>
           </div>
    </div>
  
</div>
</body>
</html>
