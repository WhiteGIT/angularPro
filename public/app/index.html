<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello world</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

  	<script src="static/js/angularjs/v.1.3.15/angular.js"></script>

    <script src="static/js/angular-ui.router/angular-ui-router.js"></script>
    <script src="app.js"></script>

<style>
    .hello a:hover,.hello a:focus{ text-decoration: none; border-color:#fff;}
    .hello{text-align: center; }

    .hello-content a.thumbnail{color: #fff}

	@media (min-width: 1200px){
	.container {
		width:auto;
	}
	}
</style>
<body>
<nav class="navbar navbar-inverse  navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="color:#EEEEEE;" href="#">Hello World</a>
        </div>
    </div>
</nav>
<div ui-view="main"></div>
